        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-135044771-3');
        </script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('/sw.js').then(function (registration) {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration
                            .scope);
                    }, function (err) {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
            let months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September',
                'October', 'November', 'December'
            ];
            let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
            let queryObj = JSON.parse(
                `{${document.location.search.replace(/\?/, '').split('&').map(q => `"${q.split('=')[0]}": "${q.split('=')[1]}"`).join(', ')}}`
            );

            function createPopup(url, menu) {
                popupWindow = window.open(url, 'popUpWindow',
                    `height=650,width=850,left=50,top=50,resizeable=yes,scrollbars=yes,toolbar=yes,menubar=${menu},location=no,directories=no,status=yes`
                )
            }

            function confirmDelete(name) {
                if (confirm(`Are you sure you want to delete the upload: ${name}? THIS CANNOT BE UNDONE.`)) {
                    deleteUpload(name);
                }
            }

            function deleteUpload(name) {
                fetch('/api/user/uploads/delete/', {
                    method: 'DELETE',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name
                    })
                }).then(res => {
                    switch (res.status) {
                        case 200:
                            history.back();
                            break;
                        case 401:
                            document.getElementById('edit_err').innerText =
                                'You are unauthorized to preform this action. Try signing out and back in.';
                            break;
                        case 500:
                            document.getElementById('edit_err').innerText =
                                'An unknown error occurred server side, please try again later. If this issue persists contact AlekEagle.';
                    }
                });
            }

            function init() {
                fetch('/api/authenticate/', {
                    credentials: 'include'
                }).then(res => {
                    if (res.status !== 200) {
                        document.location.href =
                            `${document.location.protocol}//${document.location.host}/auth/?redirect=${document.location.pathname}`;
                        return;
                    } else {
                        if (!queryObj.name) {
                            document.location.href =
                                `${document.location.protocol}//${document.location.host}/me/uploads/`;
                            return;
                        }
                        fetch(`/api/user/upload/?name=${queryObj.name}`, {
                            credentials: 'include'
                        }).then(res => {
                            if (res.status === 200) {
                                res.json().then(json => {
                                    document.getElementById('delete').addEventListener('click',
                                        () =>
                                        confirmDelete(json.filename), false);
                                    document.getElementById('metadata').innerHTML =
                                        `Uploaded on: ${days[new Date(json.createdAt).getDay()]} - ${months[new Date(json.createdAt).getMonth()]} ${days[new Date(json.createdAt).getDay()]} ${new Date(json.createdAt).getDate()} - ${new Date(json.createdAt).getFullYear()}<br>Filename: ${json.filename}<br>Uploaded By: You!<br>File Size: ${memory(json.size)}<br>Pro Tip: Click on me to view the file!`;
                                    document.getElementById('file_link').href =
                                        `https://alekeagle.me/${json.filename}`;
                                });
                            } else {
                                document.location.href =
                                    `${document.location.protocol}//${document.location.host}/auth/?redirect=${document.location.pathname}`;
                            }
                        })
                    }
                }).catch(err => {
                    help('It appears you are offline. Please try again later.')
                });

            }
            document.addEventListener('readystatechange', e => {
                if (document.readyState === 'interactive') {
                    init();
                }
            })
        </script>
    </head>

    <body>
        <header class="header">
            <div class="header__inner">
                <a href="/">
                    <img class="header__logo" src="/assets/images/me_irl.png" style="border-radius: 50%;height: 90px;"
                        alt="AlekEagle">
                    <h1 class="header__title">
                        Upload Info
                    </h1>
                </a>
                <br><a href="/me/uploads/"><button class="button header_button">Back</button></a>
            </div>
        </header>
        <div class="under_header"></div>
        <p class="subtitle">Various file info and actions.</p>
        <div class="projects">
            <div class="project float auth">
                <a id="file_link" target="_blank"><span class="project_link"></span></a>
                <div class="project_title">File Metadata</div>
                <div id="metadata" class="project_description"></div>
            </div>
            <div id="delete" class="project float auth">
                <div class="project_title">Delete the file</div>
                <div id="metadata" class="project_description">
                    This will delete the file, no take backsies!
                    <br>
                    <p hidden id="delete_err"></p>
                </div>
            </div>
        </div>

        </div>

    </body>
